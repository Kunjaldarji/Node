<!DOCTYPE html>
<html>
<head>
<script src="J_Query_3.3.6.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").remove();
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Remove all p elements</button>

</body>
