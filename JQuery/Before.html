<!DOCTYPE html>
<html>

<head>
    <script src="J_Query_3.3.6.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").before("<p>Hello world!</p>");
            });
        });
    </script>
</head>

<body>

    <button>Insert content before each p element</button>

    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>

</body>

</html>
