<!DOCTYPE html>
<html>

<head>
    <script src="J_Query_3.3.6.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").html("Hello <b> world! </b>");
            })
        });
    </script>
</head>

<body>

    <button>Change content of all p elements</button>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
